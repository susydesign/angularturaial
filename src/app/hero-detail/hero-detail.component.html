  <div><span>id: </span>{{hero.id}}</div>
  <div>
    <label>Név:
      <input [(ngModel)]="hero.name" placeholder="name"/>

  </div>
  <button (click)="goBack()">Vissza</button>
  <button (click)="save()">Mentés</button>
</div>
